[importer]
process_script_path=./processlog.py
import_script_path=./matomo/misc/log-analytics/import_logs.py
domains=["example.com", "www.example.com"]
anonymize_ip=true
temp_file_name=access_log_tmp

[matomo]
url="https://analytics.example.com"
user="matomo_admin"
pass="secret"
site_id="1"
options="--enable-http-errors --enable-http-redirects --enable-static --enable-bots"
